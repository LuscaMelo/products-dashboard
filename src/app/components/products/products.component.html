<app-navbar (setMenuOpen)="setOpen($event)"></app-navbar>
<div class="page">
    <div class="d-md-flex h-100">
        <div class="menu col-md-2 bg-brand-light d-xl-flex" [ngClass]="{'d-none' : isHidde}">
            <app-filter [productList]="productList" (filterId)="filterProducts($event)"
                (click)="setOpen(false)"></app-filter>
        </div>
        <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"
            class="col-sm-12 col-lg-12 col-xl-10 p-3">
            <div class="d-flex flex-column flex-md-row overflow-x-hidden">
                <div class="col-sm-10 col-lg-3 me-auto">
                    <div class="mb-4 mt-3">
                        <h5 class="m-0 fs-5 fw-bold brand-primary">Products Dashboard</h5>
                        <span class="small brand-secondary">Hi, L5 Networks. Welcome back to Products
                            Admin!</span>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6 me-3 position-relative">
                    <div class="mb-4 mt-4">
                        <input type="email" class="form-control bg-brand-light border-0 rounded-0" name="product"
                            (input)="searchProduct($event)" placeholder="Search product ...">
                    </div>
                </div>
            </div>
            <div class="d-flex flex-wrap gap-3 opacity-80">
                <div routerLink="/products/{{product.id}}" *ngFor="let product of productList"
                    class="card cursor-pointer rounded-0 bg-brand-light">
                    <img src={{product.images[0]}} class="card-img-top h-100 object-fit-cover rounded-0" alt="...">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title fw-bold mt-2 w-75">{{product.title}}</h5>
                        <div class="truncate">
                            <p class="card-text fw-light mb-3 ">
                                {{product.description}}</p>
                        </div>
                        <div class="d-flex">
                            <span
                                class="bg-secondary small p-1 pe-3 ps-3 rounded text-light fw-semibold opacity-75">{{product.category.name}}</span>
                        </div>
                        <div class="d-flex d-flex justify-content-between align-items-center mt-5">
                            <span class="fs-3 fw-bold">${{product.price}}</span>
                            <a [routerLink]="['/products']" class="btn bg-brand-primary fw-bold">Add to
                                cart</a>
                        </div>
                    </div>
                </div>
                <ng-container *ngIf="canShow">
                    <div *ngFor="let plhd of placeholder" class="card bg-brand-light col-md-4 cursor-pointer">
                        <div class="placeholder">
                            <div class="placeholder-image"></div>
                            <div class="placeholder-body">
                                <div class="placeholder-title rounded"></div>
                                <div class="placeholder-description rounded mt-3"></div>
                                <div class="d-flex justify-content-between mt-3">
                                    <div class="placeholder-button rounded"></div>
                                    <div class="placeholder-button rounded"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
