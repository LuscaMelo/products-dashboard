<div class="menu text-light pt-5 ps-5 fixed-top mt-5 bg-brand-light">
    <div class="mb-5 fs-5 d-lg-none">
        <a class="link-underline link-underline-opacity-0 nav-item" routerLink="/categories">All Categories</a>
    </div>
    <h4 class="mb-5 fs-3 mt-2 d-none">Categories</h4>
    <ul class="d-flex flex-column gap-1 text-light list pb-3">
        <li class="fs-5 mb-1 cursor-pointer nav-item" (click)="filterProducts(0)">All Products</li>
        <li class="fs-5 mb-1 cursor-pointer nav-item" *ngFor="let category of categoriesList"
            (click)="filterProducts(category.id)">
            {{category.name}}</li>
    </ul>
</div>
