<div class="text-light p-4">
    <h4 class="mb-4 fs-2">Categories</h4>
    <ul class="d-flex flex-column gap-1 text-light list pb-3">
        <li class="fs-6 mb-1 cursor-pointer" (click)="filterProducts('')">All Products</li>
        <li class="fs-6 mb-1 cursor-pointer" *ngFor="let category of categoriesList"
            (click)="filterProducts(category.name)">
            {{category.name}}</li>
    </ul>
</div>
