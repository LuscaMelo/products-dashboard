<app-navbar (setMenuOpen)="setOpen($event)"></app-navbar>
<div class="menu col-md-2 bg-brand-light" [ngClass]="{'d-none' : isHidde}">
    <div class="menu" (click)="setOpen(false)">
        <div class="mb-5 ps-5 pt-4 fs-5 d-lg-none">
            <a class="link-underline link-underline-opacity-0 nav-item" routerLink="/products">All Products</a>
        </div>
    </div>
</div>
<div class="container-fluid mt-3 mb-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb fs-5 small mb-4">
            <li class="breadcrumb-item"><a routerLink="/products"
                    class="text-secondary link-offset-2 fw-bold">Products</a>
            </li>
            <p class="mx-2">></p>
            <li class="breadcrumb-item active">All Categories</li>
        </ol>
    </nav>
    <div class="mb-4 mt-3">
        <h5 class="m-0 fs-5 fw-bold brand-primary">Product Categories</h5>
        <span class="small brand-secondary">Discover all product categories</span>
    </div>
    <div class="d-md-flex flex-wrap">
        <div *ngFor="let category of categoriesList" class="padding-0 col-md-6 col-lg-4 col-xl-3 p-2">
            <div class="card card-category" style="background: url({{category.image}}); background-size: cover;">
                <div class="bg-cover h-100 p-5">
                    <div class="card-body text-light">
                        <p class="card-text"><small class="text-secondary">Category</small></p>
                        <h5 class="card-title fs-3">{{category.name}}</h5>
                        <a [routerLink]="['/products']" class="btn bg-brand-primary fw-bold mt-5 w-100">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
