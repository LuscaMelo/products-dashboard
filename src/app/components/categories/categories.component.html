<app-navbar (setMenuOpen)="setOpen($event)"></app-navbar>
<div class="menu col-md-2 bg-brand-light" [ngClass]="{'d-none' : isHidde}">
    <div class="menu" (click)="setOpen(false)">
        <div class="mb-5 ps-5 pt-4 fs-5 d-lg-none">
            <a class="link-underline link-underline-opacity-0 nav-item" routerLink="/products">All Products</a>
        </div>
    </div>
</div>
<div class="container mt-3 mb-5">
    <div class="d-md-flex flex-wrap">
        <div *ngFor="let category of categoriesList" class="col-md-6 col-lg-4">
            <div class="p-1">
                <div class="card rounded"
                    style="background: url({{category.image}}); background-size: cover; height: 300px; min-width: 19rem;">
                    <div class="bg-cover h-100 rounded p-5">
                        <div class="card-body rounded text-light">
                            <p class="card-text"><small class="text-secondary">Category</small></p>
                            <h5 class="card-title fs-3">{{category.name}}</h5>
                            <a [routerLink]="['/products']" class="btn btn-primary mt-5 w-100">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
